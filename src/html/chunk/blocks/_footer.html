<footer class="footer" id="contacts">
    <div class="box">
        <div class="footer__wrap">
            <div class="footer__content">
                <h1 class="footer__title title">
                    Contact me
                </h1>
                <p class="footer__text text">
                    I’m interesting to work with good people. If you have something on work with don’t be shy. Let me know about this project.
                </p>
                <form class="form" id="my-form" 
                action="https://formspree.io/f/mvongvyl" method="POST">

                    <input name="name" placeholder="Name"  type="text">
                    <input name="email" placeholder="Email" type="email">
                    <input name="subject" placeholder="Subject" type="text">
                    <textarea name="message" placeholder="Message"></textarea>

                    <button class="form__btn btn" id="my-form-button">
                        Send message
                    </button>

                    <p id="my-form-status"></p>

                </form>
            </div>
            <div id="map"></div>
        </div>
    </div>
</footer>
